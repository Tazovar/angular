<div class="card mb-3">
    <img [src]="card.image" class="card-img-top w-25" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.description}}</p>
      <strong>{{card.price | currency}}</strong>
      <p class="card-text">

        <small class="text-body-secondary">{{card.rating.count}}</small>
        <small class="text-body-secondary">{{card.rating.rate}}</small>
    </p>
    </div>
  </div>
