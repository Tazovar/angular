
<h1>Register Componente</h1>
<div class="container">
    <form (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email"  class="form-control" name="email" [(ngModel)]="userObject.email" email required id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" required class="form-control" name="password" [(ngModel)]="userObject.password" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="userObject.confirmPassword" id="exampleInputPassword2">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" required class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
