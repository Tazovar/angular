<div class="card" style="width: 18rem;">
    <img [src]="card.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.name}}</h5>
      <p class="card-text">{{card.description}}</p>
      <i>
        <b [ngStyle]="{'text-decoration': card.isSale ? 'line-through' : 'none', 'color':card.isSale ? 'red' : 'green'}">defaultPrice:{{card.price}}</b>
        <!-- <b [ngStyle]="style">defaultPrice:{{card.price}}</b> -->
    </i>
    <strong style="display: block;" *ngIf="card.isSale">sale price:{{card.salePrice}}</strong>
    <p>{{card.isSale ? 'sale buy now ' : ''}}</p>
    
      <a href="#" class="btn btn-primary" [ngClass]="card.isSale ? 'isSale' : 'isNotSale'">Go somewhere</a>
    </div>
  </div>
