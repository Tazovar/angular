<h2>Task Detail</h2>
<div class="border"></div>
<div class="card">
    <div class="card-header">
      {{taskData.id}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{taskData.username}}:{{taskData.content}}</p>
        <footer class="blockquote-footer">this is my <cite title="Source Title">task</cite></footer>
      </blockquote>
    </div>
  </div>


  <div class="cont">
      <app-task [task]="taskData"></app-task>
</div>
