<div class="card" style="width: 18rem;" (click)="onCardClick()">
    <img [src]="card.image" class="card-img-top w-75" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <strong class="card-title">{{card.price | currency}}</strong>
      <p class="card-text">{{card.description}}</p>
    </div>
</div>
