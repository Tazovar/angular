
<form #form="ngForm" (ngSubmit)="register(form)">
    <div class="username">
        <input type="text" required  #username="ngModel" placeholder="username" name="username" [(ngModel)]="userObject.username">
        <div class="error-text" *ngIf="username.dirty && username.hasError('required')">
             username is required
        </div>
    </div>
    

    <div class="Password" ngModelGroup="Password" #PasswordGroup="ngModelGroup" appPasswordMatch >
        <div class="password">
            <input type="password" minlength="8"   #password="ngModel" required name="password" placeholder="password" [(ngModel)]="userObject.password">
            <div class="error-text" *ngIf="password.dirty && password.hasError('required')">
            password is required
                        </div>
            <div class="error-text" *ngIf="password.dirty && password.hasError('minlength')">
            min length is <strong>{{password.getError('minlength').requiredLength}}</strong> 
                        </div>
            
        </div>
    
        <div class="confirm_password">
            <input type="password"  #confirmPassword="ngModel" required name="Confirmpassword" placeholder="Confirmpassword" [(ngModel)]="userObject.confirmPassword">
            <div class="error-text" *ngIf="confirmPassword.dirty && confirmPassword.hasError('required')">
                confirmPassword is required
                            </div>
            <div class="error-text" *ngIf=" confirmPassword.dirty && PasswordGroup.hasError('appPasswordMatch')">
                confirm password does not match the password
                            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-50" [disabled]="form.invalid">register</button>
</form>
